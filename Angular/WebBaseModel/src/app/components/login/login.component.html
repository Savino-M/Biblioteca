<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <div class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Inserisci email e password!</p>

                        <form>
                            <!-- Email -->
                            <div class="form-outline form-white mb-4">
                                <input class="form-control form-control-lg" id="typeEmailX" required type="email"
                                    #email />
                                <label class="form-label" for="typeEmailX">Email</label>
                            </div>

                            <!-- Password -->
                            <div class="form-outline form-white mb-4">
                                <input class="form-control form-control-lg" id="typePasswordX" required type="password"
                                    #password />
                                <label class="form-label" for="typePasswordX">Password</label>
                            </div>

                            <!-- Bottoni -->
                            <button class="btn btn-outline-light btn-lg px-5" type="button"
                                (click)="login(email.value, password.value)">Accedi</button>
                            <button class="btn btn-outline-light btn-lg px-5" type="reset">Annulla</button>
                            <button (click)="loginWithGoogle()">Login con Google</button>

                        </form>

                        <div>
                            <p class="mb-0">Non hai un account? <a class="text-white-50 fw-bold"
                                    routerLink="/register">Registrati</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
