<form class="form col-12 col-sm-8 offset-sm-3">

  <div class="row">

      <div class="col col-md-3 mb-3">
        <label for="isbn" class="form-label">Isbn</label>
        <input  type="text" class="form-control" id="isbn" #isbn />
      </div>

      <div class=" col col-md-3 mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" #title />
      </div>

      <div class=" col col-md-3 mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" #author />
      </div>

      <div class=" col col-md-3 mb-3">
        <label for="date" class="form-label">Date</label>
         <input type="text" class="form-control" id="date" #date>
      </div>

      <div class=" col col-md-3 mb-3">
        <label for="genre" class="form-label">Genre</label>
        <input type="text" class="form-control" id="genre" #genre />
      </div>

  </div>

      <button class="btn btn-primary" (click)="addBook(isbn.value, title.value, author.value, date.value, genre.value)">Add Book</button>

</form>
