<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="card bg-dark text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
              <div class="row row-cols-1 row-cols-md-2 g-3">
     
                <div *ngFor="let loan of loans" class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">{{loan.book.title}} </h5>
                      <p class="card-text">Scritto da: {{loan.book.author}} <br> 
                                           Anno:{{loan.book.date}}          <br>
                                           Genere:{{loan.book.genre}}       <br>  </p>
                      <a *ngIf="loan.loan.loanState=='OPEN'" type="button" class="btn btn-primary">{{loan.loan.loanState}} until {{loan.loan.endDate}}</a>
                      <a *ngIf="loan.loan.loanState=='CLOSED'" type="button" class="btn btn-primary">{{loan.loan.loanState}}</a>
                  </div>
                </div>

              </div>
          </div>
      </div>
  </div>
</div>
