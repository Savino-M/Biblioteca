<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="card bg-dark text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
              <div class="row row-cols-1 row-cols-md-2 g-3">
     
                <div *ngFor="let book of books" class="card" style="width: 18rem;">
                  <div class="card-body">
                    <h5 class="card-title">{{book.title}} </h5>
                      <p class="card-text">Scritto da: {{book.author}} <br> 
                                           Anno:{{book.date}}          <br>
                                           Genere:{{book.genre}}       <br>  </p>
                      <a *ngIf="book.bookState=='IN_CATALOGO'" (click)="addReservation(book.isbn)" type="button" class="btn btn-primary">Prenota</a>
                      <a *ngIf="book.bookState=='FUORI_CATALOGO'" class="btn btn-primary">Non disponibile</a>  
                  </div>
                </div>

              </div>
          </div>
      </div>
  </div>
</div>
